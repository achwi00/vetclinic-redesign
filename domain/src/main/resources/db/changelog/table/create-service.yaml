databaseChangeLog:
  - changeSet:
      id: create-service
      author: achwi00
      changes:
        - createTable:
            tableName: SERVICE
            columns:
              - column:
                  name: ID
                  type: BIGINT AUTO_INCREMENT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: SERVICE_TYPE
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: DESCRIPTION
                  type: VARCHAR(1000)

              - column:
                  name: BASE_PRICE
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
