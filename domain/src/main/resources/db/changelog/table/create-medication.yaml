databaseChangeLog:
  - changeSet:
      id: create-medication
      author: achwi00
      changes:
        - createTable:
            tableName: medication
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: unit
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true