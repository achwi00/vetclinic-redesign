databaseChangeLog:
  - changeSet:
      id: create-medication
      author: achwi00
      changes:
        - createTable:
            tableName: MEDICATION
            columns:
              - column:
                  name: ID
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: DESCRIPTION
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: UNIT
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true